language: go
go:
  - 1.9

sudo: false

notifications:
  slack:
    rooms:
      secure: ""
    on_success: always
    on_failure: always
    template:
      - "%{repository_slug} %{message} %{duration}"
      - "%{author} : (<%{compare_url}|%{commit}>) %{commit_message}"
      - "Build Details: %{build_url}"

before_script:
  - go get -u github.com/blendlabs/go-assert

script:
  - go vet
  - go test
